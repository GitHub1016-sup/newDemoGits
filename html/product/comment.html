<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品评价</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/animate.css" />
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/public.css" />
    <script type="text/javascript" src="../../script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../script/swiper.min.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <!-- <script type="text/javascript" src="../../script/mui.min.js"></script> -->
    <style>
        .Main {
            margin-top: 0;
        }


        .SendCommentPopHead {
            padding: 0rem 2rem;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            height: 6rem;
            line-height: 6rem;
        }

  

        .SortContentRightBox,
        .SpecificationCon {
            padding: 0 3rem;
        }


        .SpecificationCon {
            margin-bottom: 3rem;
        }

        .SpecificationBox {
            margin-top: 2rem;
        }

        .SpecificationList {
            padding: 0.7rem 1.5rem;
            display: inline-block;
            vertical-align: middle;
            margin-right: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }

        .SpecificationList.Select {
            background: #ffe5d2;
            border: 1px solid #ff913d;
        }
		.nosound{
			
			position: absolute;
			bottom: 30px;
			right: 30px;
			width: 20px !important;
			height: 20px !important;
			border-radius: 20px;
		}
		.c-head .c-img{
			width: 30px !important;
			height: 30px !important;
			border-radius: 30px;
			float: left;
			margin-right: 5px;
		}
		.c-body{
			padding: 15px;
			background-color: #FFFFFF;
			padding-top: 50px;
		}
		.c-bottom{
			height: 30px;
		}
		.c-bottom p{
			margin-bottom: 2px;
		}
		.c-head{
			margin-bottom: 15px;
		}
		.c-content{
			width: 100%;
			word-wrap: break-word;
			margin-bottom: 10px;
			
		}
		.c-b-img img:first-child{
			margin-left: 0;;
		}
		.c-b-img{
			width: 100%;
			display: flex;
			overflow-y: scroll;
		}
		.c-b-img img{
			flex: 1;
			max-height: 50vw; 
			flex-grow:initial;
			margin-left: 5px;
			border-radius: 5px;
			margin-bottom: 5px;
		}
		.right{
			font-size: 12px;
			color: #999999;
			float: right;
			line-height: 100%;
		}
		.right .iconfont{
			float: right;
			font-size: 16px;
		}
		.chidl{

			padding: 20px 0;
			border-bottom: 1px solid #FAFAFA;
		}
    </style>

</head>


<body>

    <div class="chanpin Wrap" v-cloak>
        <!-- <div class="Clear"></div> -->
        <div class=" Main">

			<div class="c-body">
			    <div class="chidl" v-for="item in list">
					<div class="c-head">
						<img class="c-img" :src="item.headimg" >
						<div class="c-bottom">
							<p class="fontColor3A3A3A">{{item.nickname}}</p>
							<p class="fontColor999 fontSize16">{{item.create_time}} {{item.spec_name?'| 规格:'+item.spec_name:''}}</p>
							
						</div>
					</div>
					<div class="c-content fontSize26 fontColor3A3A3A">
						{{item.content}}
					</div>
					<!-- <div class="c-b-img">
						<img @click="watchImg(item.img)" v-for="itemed in item.img" :src="itemed" >
					</div> -->
				</div>
			</div>
           
            <div class="fontColor333 weight500 fontSize28 ProductDtlTempWrap ProductDtlTempTjWrap">
                推荐商品
            </div>

            <!--推荐-->
            <div class="TempWrap RecWrap">

                <div class="RecCon">

                    <div class="ListHBothB RecInner" style="padding-top: 0;">

                        <div :id="item.id" v-for="(item,index) in RecList" class="RecList"
                            v-on:click="_GlobalFun.goToPage('productDtl.html','msqcp',{id:item.id})">
                            <div class="RecPic">
                                <img v-bind:src="item.img">
                            </div>
                            <div class="RecBottom">
                                <div class="RecName">
                                    <!-- <span class="fontSize30 fontColor666 span_1">【特惠】</span> -->
                                    <span class="fontSize22 fontColor666 span_2">{{item.name}}</span>
                                </div>
                                <div class="BuyNum">
                                    <span class="fontSize18 fontColor999 span_1">销量:</span>
                                    <span class="fontSize18 fontColor999 span_2">{{item.sales}}</span>
                                </div>
                                <div class=" ListHJstBottom LimitedTimeFooterWrap">
                                    <div class="ListHCentent MoneyWrap">
                                        <div class="ListHCentent MoneyList Money1">
                                            <span class="fontColorFF913D fontSize20 span_1">￥</span>
                                            <span class="fontColorFF913D fontSize36 span_2">{{item.shop_price}}</span>
                                        </div>
                                        <div class="ListHCentent MoneyList Money2" style="text-decoration: none;">
                                            <span class="fontSize16 fontColor999 span_1">{{item.unit_name}}</span>
                                        </div>
                                    </div>
                                    <div class="backColorFF913D AddBtn">
                                        <span class="backColor255 AddLine AddLine1"></span>
                                        <span class="backColor255 AddLine AddLine2"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
		<div id="apiHeader" class="HeaderWrap">
			<div class="ListHBothB HeaderInner">
				<!-- <div class="fontColor255 fontSize36 HeaderTitle">登录</div> -->
				<div class=" mui-icon mui-icon-arrowleft fontColorFF913D  HeadReturnBtn Js_HeadReturnBtn"
					style="flex: 1;">
				</div>
				<div class="fontSize36 fontColor333 weight500 HeaderTitleDesc">评论</div>
				<div class="HeaderRightBtn  fontColor666 fontSize24"
					style="flex: 1;padding-left: 0;padding-right: 0;">
					</div>
			</div>
		</div>

    </div>
    <!-- <div style="height: 8rem;background: #f5f5f5;"></div> -->
    <script type="text/javascript" src="../../script/public.js"></script>

</body>

<script>

    _GlobalFun.IsAPI(function () {
        VueFun();
    })

    function VueFun() {

        var vue = new Vue({
            el: ".Wrap",
            data: {
				soundShow:false,
				soundIndex:1,
                // content: '<img src="../../image/product/prodesc.jpg" alt="">',
                isPhoto: true,
                swiper2: '',
                videoCurTime: '',
                videoTotolTime: '',
                presWidth: '',
                servicePop: false,
                spePop: false,
                isSelectCurSpe: false,
                isSelectPro: false,
                isJoin: true,
                //详情信息
                list: [],
                //推荐列表
                RecList: [],
            },
            methods: {
				watchImg(data){
					var imageBrowser = api.require('imageBrowser');
					imageBrowser.openImages({
						imageUrls: data
					});
				},
                //获取猜你喜欢列表
                getLikeListAPI() {
                    var _this = this;
                    _GlobalFun.getAjax('home', 'get_user_like_list', '', function (data) {
                        if (data.code == 0) {
                            _this.RecList = data.data;
                        } else {
                            _GlobalFun.alert(data.msg);
                        }
                    });
                },
                //获取商品评价信息
                getProductInfoAPI() {
                    var _this = this;
                    _GlobalFun.postAjax('home', 'post_goods_comment', {
                        gid: _GlobalFun.getPageParam("id"),
						start:0,
						type:0,
                    }, function (data) {
                        if (data.code == 0) {
                            _this.list = _this.list.concat(data.data);
                        } else {
                            _GlobalFun.alert(data.msg);
                        }
						_this.getLikeListAPI();
                    })

                },
            },

            mounted() {
                var _this = this;
                _GlobalFun.ReturnBtn();
                _this.getProductInfoAPI();
                

            },

        })

    }

</script>
</html>
