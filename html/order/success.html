<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>支付成功</title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/animate.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<script type="text/javascript" src="../../script/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../script/vue.js"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<style>
			body {
            background: #fff;
        }

        .HeaderWrap {
            background: #fff;
        }

        .Wrap {
            text-align: center;

        }

        .PaySuccessIcon {
            width: 30vw;
			margin-left: 35vw;
			margin-top: 10vh;
        }

        .PaySuccessText {
            margin-top: 3rem;
        }

        .PaySuccessBtn {
            width: 43.88rem;
            height: 4.97rem;
            line-height: 4.97rem;
            margin: auto;
            margin-top: 8rem;
            border-radius: 0.5rem;
        }

        .PaySuccessBtn span {
            display: block;
        }
    </style>
	</head>


	<body>

		<div class="Con">

			<div class="Wrap" v-cloak>
				<div id="apiHeader" class="HeaderWrap">

					<div class="ListHBothB HeaderInner">
						<!-- <div class="fontColor255 fontSize36 HeaderTitle">登录</div> -->
						<div class=" mui-icon mui-icon-arrowleft fontColorFF913D  HeadReturnBtn Js_HeadReturnBtn"></div>
						<div class="fontSize36 fontColor333 weight500 HeaderTitleDesc">支付成功</div>
						<div class="fontColorFF913D iconfont ShoppingCart" style="pointer-events: none;opacity: 0;font-size: 3rem;">&#xe674;</div>
					</div>

				</div>
				<div class="">


					<div class=" PaySuccessIcon">
						<img src="../../image/order/zhifuchenggong.png" >
					</div>


					<div class="themeBkColor PaySuccessBtn" v-on:click="returnHome">
						<span class="fontSize36 fontColor255 Js_GoHome">返回首页</span>
					</div>

				</div>



			</div>



		</div>

		<script type="text/javascript" src="../../script/public.js"></script>


	</body>

	<script>
		_GlobalFun.IsAPI(function() {

			VueFun();

		})



		function VueFun() {
			var vue = new Vue({
				el: ".Wrap",
				data: {
					is_vip: api.pageParam.is_vip == 1 ? true : false
				},
				methods: {
					returnHome() {

						_GlobalFun.ReturnHome();

					},
				},
				mounted() {

					// _GlobalFun.ReturnBtn();

					if (_GlobalVar.IsAPICloud) {
						api.sendEvent({
							name: 'closeSubmit',
							extra: {
								msg: '关闭提交订单页面'
							}
						});

						api.sendEvent({
							name: 'djqzf',
							extra: {
								msg: '点击去支付'
							}
						});

					}

				},
			});
		}
	</script>


</html>
