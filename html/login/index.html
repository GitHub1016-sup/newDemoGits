<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>登录</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />

		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/animate.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<script type="text/javascript" src="../../script/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../script/vue.js"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<style>
			html,
        body,
        .Wrap {
            width: 100%;
            height: 100%;
        }

        .LoginInputWrap {
            width: 100%;
            box-sizing: border-box;
            padding: 0 2rem;
            margin-top: 5rem;
        }

        .LoginInputInner {
            width: 100%;
        }

        .LoginInputInner::before,
        .LoginInputInner::after {
            height: 0.1rem;
            background: rgba(238, 238, 238, 1);
        }

        .LoginInputWrap .LoginList {
            height: auto;
            position: relative;
        }

        .LoginInputWrap .LoginList .mui-icon-clear {
            right: 15%;
        }

        .LoginList:nth-child(1):after {
            content: "";
            height: 0.1rem;
            background: rgba(238, 238, 238, 0.7);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .LoginList input {
            padding: 0;
            height: auto;
            color: #000;
            width: 70% !important;
            padding: 1.5rem 0;
        }

        .LoginList label {
            flex: 1;
            height: auto;
            line-height: initial;
            padding: 0;
            width: 30% !important;
        }

        .LoginList input::-webkit-input-placeholder {
            color: #ccc;
        }


        .LoginInputWrap .mui-input-group .mui-input-row:after {
            left: 0;
            height: 0.1rem;
            background: rgba(238, 238, 238, 1);
        }

        .LoginBtn {
            width: 100%;
            margin-top: 4rem;
        }



        .LoginBtn::after {
            display: none;
        }

        .LoginBtn button {
            width: 100%;
            border: 0;
            width: 43.88rem;
            height: 4.97rem;
            background: rgba(224, 224, 224, 1);
            border-radius: 1rem;
            padding: 0;
        }

        .LoginBtn button.backColorFF913D {
            background: #FF913D !important;
        }



        .LoginBtn button:active {
            border: 0 !important;
            background: rgba(224, 224, 224, 1) !important;
        }

        .ProtocolWrap {
            padding: 0 6rem 0 6rem;
            margin-top: 4rem;
        }

        .ProtocolIcon {
            width: 2.38rem;
            height: 2.38rem;
            border: 0.13rem solid rgba(151, 151, 151, 1);
            border-radius: 50%;
            text-align: center;
            line-height: 2.38rem;
            font-size: 3rem;
            text-indent: -0.4rem;
            margin-right: 1rem;
        }

        .ProtocolIcon.Select {
            color: var(--ThemeColor);
            border-color: var(--ThemeColor);
        }

        .SendCode {
            position: absolute;
            right: 0;
            top: 24%;
            text-align: center;
            white-space: nowrap;
            border-left: 0.13rem solid rgba(238, 238, 238, 1);
            padding-left: 2rem;
            width: 14rem;

        }

        .OtherLoginWrap {
            text-align: center;
            margin-top: 11rem;
        }
		.Wrap{
			height: 100vh;
			width: 100vw;
		}

        .OtherLoginTitle {
            position: relative;
            display: inline-block;
            margin: auto;
        }

        .OtherLoginTitle::after,
        .OtherLoginTitle::before {
            content: "";
            position: absolute;
            width: 4.13rem;
            height: 0.06rem;
            background: rgba(224, 224, 224, 1);
            top: 50%;
            transform: translate(0, -50%);
        }

        .OtherLoginTitle::before {
            left: 120%;
        }

        .OtherLoginTitle::after {
            right: 120%;
        }

        .Weichat {
            margin-top: 1rem;
        }

        .WctIcon {
            /* color: #4FC07E;
            font-size: 5.5rem; */
            margin: auto;
            margin-bottom: 1rem;
            width: 5rem;
            height: 5rem;

        }

        .RecReate {
            margin-top: 5rem;
        }
    </style>

	</head>

	<body>

		<div class="backColor255 Wrap" v-cloak>

			<div id="apiHeader" class="HeaderWrap">

				<div class="ListHBothB HeaderInner">
					<!-- <div class="fontColor255 fontSize36 HeaderTitle">登录</div> -->
					<div @click="back" class=" mui-icon mui-icon-arrowleft fontColor666  HeadReturnBtn "></div>
					<div class="fontSize36 fontColor333 weight500 HeaderTitleDesc"></div>
					<!-- <div class="fontColorFF913D iconfont ShoppingCart"></div> -->
				</div>

			</div>
			<div >
				<div class="fontSize54 fontColor333 MaxTitle">登录</div>

				<div class="LoginInputWrap">
					<form class="LoginInputInner mui-input-group">
						<div class="ListHLeft LoginList">
							<label class="fontSize34 fontColor333 ">手机号</label>
							<input v-on:input="inputFun" v-model="phone" type="tel" maxlength="11" class="fontSize34 " placeholder="请输入手机号">
						</div>
						<div class="ListHLeft LoginList">
							<label class="fontSize34 fontColor333 ">验证码</label>
							<input v-on:input="inputFun" v-model="inputCode" class="fontSize34" type="tel" maxlength="6" class="mui-input-password "
							 placeholder="请输入验证码">
							<div class="fontSize34  fontColorFF913D SendCode" v-on:click="sendCodeBtn()">{{CodeContent}}
							</div>
						</div>

					</form>

				</div>

				<div class="ProtocolWrap">
					<div class="ListHJstTop ProtocolInner">
						<div v-on:click="isProtocol=!isProtocol;inputJudge()" class="mui-icon mui-icon-checkmarkempty fontColor999 ProtocolIcon "
						 :class="isProtocol?'Select':''"></div>
						<div class="ProtocolDesc">
							<span class="fontSize26 fontColor999 span_1">我已阅读、理解并同意</span>
							<span class="fontColorFF913D fontSize26 span_2" v-on:click="_GlobalFun.openNew('../article/detail.html','yhxy2','用户协议',{'id':2})">《用户协议》</span>
							<span class="fontSize26 fontColor999 span_3">及</span>
							<span class="fontColorFF913D fontSize26 span_4" v-on:click="_GlobalFun.openNew('../article/detail.html','qysym1','隐私政策',{'id':1})">《隐私政策》</span>
						</div>
					</div>
				</div>

				<div class="mui-button-row LoginBtn" v-on:click="loginFun()">
					<!--backColorFF913D-->
					<button :class="isLogin?'themeBkColor':'' " type="button" class="fontSize36 fontColor255 mui-btn mui-btn-primary">登录</button>
				</div>

				<div  class="OtherLoginWrap">

					<div class="OtherLoginInner">
						<div class="fontSize26 fontColor999 OtherLoginTitle">使用其他账号</div>
						<div class="Weichat" v-on:click="wxCheckLogin">
							<div class=" WctIcon">
								<img src="../../image/login/LoginWeichat.png" alt="">
							</div>
							<div class="fontSize28 fontColor666 WctText">微信</div>
						</div>
						<div class="fontColor999 fontSize26 RecReate">未注册过的用户将直接为您创建账户</div>
					</div>

				</div>

			</div>




		</div>


		<script type="text/javascript" src="../../script/public.js"></script>



	</body>

	<script>
		_GlobalFun.IsAPI(function() {
			VueFun();
		})


		function VueFun() {
			var vue = new Vue({
				el: ".Wrap",
				data: {
					iosShow: $api.getStorage('iosShow'),
					phone: '',
					inputCode: '',
					isSendCode: false,
					getCode: '',
					isProtocol: false,
					isLogin: false,
					isShowPrivacyPop: false,
					CodeContent: '发送验证码',
				},
				methods: {

					inputFun() {
						var _this = this;

						_this.phone = $.trim(_this.phone);
						_this.inputCode = $.trim(_this.inputCode);

						_this.inputJudge();

					},

					inputJudge() {

						var _this = this;
						var pattern = /^1[3456789]\d{9}$/;

						if (_this.phone != "" && pattern.test(_this.phone) && _this.inputCode != "" && _this
							.isProtocol) {
							_this.isLogin = true;
						} else {
							_this.isLogin = false;
						}

					},

					isProtocolFun(index) {
						var _this = this;
						if (index == undefined) {
							index = 1;
						}
						_this.isShowPrivacyPop = false;
						if (index == 0) {
							_this.isProtocol = false;
						} else {
							_this.isProtocol = true;
						}
						_this.inputJudge();

					},

					wxCheckLogin() {
						var wxPlus = api.require('wxPlus');
						var _this = this;
						wxPlus.auth({
							apiKey: 'wxb06553a9732742d0'
						}, function(ret, err) {
							if (ret.status) {
								wxPlus.getToken({
									apiKey: 'wxb06553a9732742d0',
									apiSecret: '5555a9f8dc870f0255f3e834dafaadad',
									code: ret.code
								}, function(ret, err) {
									if (ret.status) {
										var openId = '';
										openId = ret.openId;
										_GlobalFun.getAjax('login', 'wx_login?wid=' + openId, '',
											function(data) {
												if (data.code == 0) {
													api.sendEvent({
														name: 'loginload',
														extra: {
															msg: '头像更改'
														}
													});
													$api.setStorage('userLoginID', data.data);
													_GlobalFun.ReturnHome();
												} else {
													_this.weiChatLogin(ret);
												}
											})

									}
								});
							}
						});
					},
					weiChatLogin(ret) {

						if (_GlobalVar.IsAPICloud) {

							var wxPlus = api.require('wxPlus');
							var that = this;
							// var wxPlus = api.require('wxPlus');
							wxPlus.getUserInfo({
								accessToken: ret.accessToken,
								openId: ret.openId
							}, function(retwx, err) {
								if (retwx.status) {
									that.headimgurl = retwx.headimgurl;
									that.unionid = retwx.unionid;
									that.nickname = retwx.nickname;
									that.sex = retwx.sex;
									_GlobalFun.goToPage('binPhone.html', 'qbdyma', {
										unionid: that.unionid,
										openid: ret.openId,
										nickname: that.nickname,
										sex: that.sex,
										headimgurl: that.headimgurl,
									})
								}
							});

						}


					},

					sendCodeBtn() {
						var _this = this;
						var pattern = /^1[3456789]\d{9}$/;
						var _tmIntev;
						var _TotolTime = 60;
						if (_this.CodeContent != "发送验证码") {
							return
						}

						if (pattern.test(_this.phone)) {
							_GlobalFun.getAjax('login', 'get_code?phone=' + _this.phone, '', function(data) {

								if (data.code == 0) {

									_this.getCode = data.data;

									_GlobalFun.alert(data.msg);

									_tmIntev = setInterval(function() {
										_TotolTime--;
										_this.CodeContent = _TotolTime + 's';

										if (_TotolTime <= 0) {
											_this.CodeContent = "发送验证码";
											clearInterval(_tmIntev);
											_TotolTime = 60;
										}

									}, 1000)

								} else {
									_GlobalFun.alert(data.msg);
								}

							});

						} else {
							_GlobalFun.alert("请输入正确的手机号码");
						}

					},
					back() {
						api.closeWin()
					},
					loginFun() {
						var _this = this;
						if (_this.isLogin) {
							if (_this.inputCode) {
								_GlobalFun.postAjax('login', 'code_login', {
									phone: _this.phone,
									code: _this.inputCode,
								}, function(data) {

									if (data.code == 0) {
										api.sendEvent({
											name: 'loginload',
											extra: {
												msg: '头像更改'
											}
										});
										console.log(data.data)
										$api.setStorage('userLoginID', data.data);
										_GlobalFun.ReturnHome();
										// _GlobalFun.goToPage('../home/index.html', 'qsym', '');

									} else {
										// alert(data.msg);
										_GlobalFun.alert(data.msg);
									}
								});
							} else {
								_GlobalFun.alert("请输入正确的验证码");

							}
						}
					},

				},

				mounted() {

					// _GlobalFun.ReturnBtn();

				},

			});


		}
	</script>


</html>
